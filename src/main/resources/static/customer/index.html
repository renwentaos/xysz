<!DOCTYPE html>
<!-- saved from url=(0045)http://www.jq22.com/demo/iscroll201803092307/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<link rel="stylesheet" href="css/style.css">
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="js/iscroll.js"></script>
<title>行游神州客服</title>
<style type="text/css">
		.tab {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			width: 100%;
			padding: 0 15px;
			box-sizing: border-box;
			border-bottom: 1px solid #eee;
			background: #fff;
		}
		.tab .tab_box {
			width: 100%;
			/*height: 50px;*/
			box-sizing: border-box;
		}
		.tab .tab_box li {
			float: left;
			width: 50%;
			padding: 0 10px;
			height: 45px;
			line-height: 45px;
			display: block;
			text-align: center;
			box-sizing: border-box;
		}
		.tab .tab_box li.active {
			border-bottom: 2px solid #1b9dff;
		}
	</style>
</head>
<body style="">

<div class="tab">
<ul class="tab_box">
<li class="active">行游神州客服</li>
<li class="">行游神州公众号</li>
</ul>
</div>
<div class="tab_list">
<div id="wrapper" class="tab_cont">
<img src="img/kefu.jpg">
<p>微信扫一扫，加我微信</p>
</div>
<div class="tab_cont" style="display: none">
<img src="img/gzh.jpg">
<p>微信扫一扫，关注我们</p>
</div>
</div>
</div>
<div class="phone"><span><a href="tel:400-656-7618">客服热线：400-656-7618</a></span></div>
<script>
		
		function pullUpAction(){
			setTimeout(function(){
				// console.log(11111111);
				$('.tab_box li').eq(0).removeClass('active');
				$('.tab_box li').eq(1).addClass('active');
				$('.tab_cont').hide();
				$('.tab_cont').eq(1).show();
				// myscroll.refresh();
			}, 400)
		}
		$('.tab_box li').on('click',function() {
			$(this).siblings('li').removeClass('active');
			$(this).addClass('active');
			var index = $(this).index();
			// console.log(index);
			$('.tab_cont').hide();
			$('.tab_cont').eq(index).show();
		})
	</script>

</body></html>
